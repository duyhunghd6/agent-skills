    badge: "‚ö†Ô∏è"

# =============================================================================
# SKILL CATEGORIES & DEFAULT RISK
# =============================================================================
categories:
  documentation:
    default_risk: "low"
    description: "Documentation/writing skills"

  development:
    default_risk: "medium"
    description: "General development skills"

  testing:
    default_risk: "low"
    description: "Testing and validation skills"

  deployment:
    default_risk: "high"
    description: "Deployment and CI/CD skills"

  security:
    default_risk: "high"
    description: "Security analysis (defensive)"

  offensive:
    default_risk: "critical"
    description: "Penetration testing (requires auth)"
    requires_disclaimer: true
